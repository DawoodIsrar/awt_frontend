<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    .custom-card {
      background-color: black;
      margin: 10px;
      border-top: 10% solid brown;
      border-bottom: 10% solid brown;
      border-left: 4px solid black;
      border-right: 4px solid black;
      border-radius: 50%;
    }

    .custom-card img {
      display: block;
      margin: 0 auto;
      border-radius: 50%;
    }
    
  </style>
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-md-4">
        <div class="card custom-card">
          <img src="img/Group 1000003305.png" class="card-img-top" alt="Image">
          <div class="card-body text-center">
            <p class="card-text text-white">Your text goes here.</p>
          </div>
        </div>
      </div>
      <div class="col-md-4">
        <div class="card custom-card">
          <img src="img/Rectangle 762.png" class="card-img-top" alt="Image">
          <div class="card-body text-center">
            <p class="card-text text-white">Your text goes here.</p>
          </div>
        </div>
      </div>
      <div class="col-md-4">
        <div class="card custom-card">
          <img src="img/Rectangle 762.png" class="card-img-top" alt="Image">
          <div class="card-body text-center">
            <p class="card-text text-white">Your text goes here.</p>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS and jQuery (for Bootstrap) -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
